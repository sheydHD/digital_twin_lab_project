name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Lint with pylint (non-blocking)
      run: |
        pylint apps/ tests/ || echo "Pylint found issues but continuing..."
      continue-on-error: true

    - name: Check formatting with black
      run: |
        black --check apps/ tests/ || echo "Black formatting issues found"
      continue-on-error: true

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=apps --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Check markdown files exist
      run: |
        echo "Checking documentation structure..."
        ls -la docs/
        ls -la *.md
        echo "Documentation check passed!"

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install safety bandit

    - name: Check for security vulnerabilities
      run: | (non-blocking)
      run: |
        safety check || echo "Safety check completed with warnings"
        bandit -r apps/ -ll || echo "Bandit scan completed"
      continue-on-error: