# GitHub Pages Configuration
title: Digital Twin Lab - Bayesian Beam Model Selection
description: Bayesian Model Selection for Beam Theory in Structural Health Monitoring Digital Twins
author: Antoni Dudij & Maksim Feldmann
email: antonidudij@rwth-aachen.de

# Theme - use remote theme for GitHub Pages
remote_theme: pages-themes/cayman@v0.2.0

# Markdown rendering
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Plugins (only those supported by GitHub Pages)
plugins:
  - jekyll-remote-theme

# Include/Exclude
include:
  - README.md
  - LICENSE
  - CONTRIBUTING.md
  - CODE_OF_CONDUCT.md
  - CHANGELOG.md
  - SECURITY.md
  - AUTHORS.md
  - docs/

exclude:
  - .venv/
  - __pycache__/
  - "*.pyc"
  - .pytest_cache/
  - .coverage
  - .git/
  - .github/
  - apps/
  - tests/
  - configs/
  - examples/
  - outputs/
  - Makefile
  - pyproject.toml
  - main.py
  - .pylintrc
  - .gitignore

# GitHub metadata
repository: sheydHD/digital_twin_lab_project
baseurl: "/digital_twin_lab_project"
github:
  repository_url: https://github.com/sheydHD/digital_twin_lab_project
